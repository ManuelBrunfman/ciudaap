// RUTA: android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'com.facebook.react'
    id 'com.google.gms.google-services' // Firebase
}

android {
    namespace "com.manuelbrunfman.ciudaapp" // Cambiá si tu package difiere
    compileSdk 35

    defaultConfig {
        applicationId "com.manuelbrunfman.ciudaapp"
        minSdk 24
        targetSdk 35
        versionCode 6      // ⚠️ Incrementalo para cada build release
        versionName "1.0.0"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Ajustá estos flags si activás ProGuard / R8
            shrinkResources false
            minifyEnabled false
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // React‑Native‑Firebase (v22.2.0) — vienen enlazados por autolinking
    implementation project(':react-native-firebase_app')
    implementation project(':react-native-firebase_auth')
    implementation project(':react-native-firebase_firestore')
    implementation project(':react-native-firebase_messaging')
    implementation project(':react-native-firebase_storage')

    // Core de RN (agregado automáticamente, pero lo dejamos explícito)
    implementation "com.facebook.react:react-android"

    // Dependencia auxiliar
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // Las demás libs Expo/RN se añaden solas por autolink.
}

// Requerido por los servicios de Firebase
apply plugin: 'com.google.gms.google-services'
