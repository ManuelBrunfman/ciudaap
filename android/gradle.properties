# Configuraciones globales del build de Gradle
# ─────────────────────────────────────────────

# Deshabilitamos la New Architecture por ahora (EXPO_NEW_ARCH_ENABLED=true cuando todo compile)
EXPO_NEW_ARCH_ENABLED=false

# Java 17 — mismo JDK que usan las imágenes oficiales de Expo EAS
org.gradle.java.home=/opt/java/openjdk

# Activa el caché de Gradle para builds más rápidos
org.gradle.caching=true

