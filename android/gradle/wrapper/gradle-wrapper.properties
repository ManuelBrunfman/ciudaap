# RUTA: android/gradle/wrapper/gradle-wrapper.properties

# Directorio donde se descargan las distribuciones de Gradle
distributionBase=GRADLE_USER_HOME
zipStoreBase=GRADLE_USER_HOME

# Mantener las distros dentro de wrapper/dists
distributionPath=wrapper/dists
zipStorePath=wrapper/dists

# ➜ Usamos Gradle 8.5 para que coincida con Android Gradle Plugin 8.5.0 (Expo SDK 53 / RN 0.79)
distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-all.zip
