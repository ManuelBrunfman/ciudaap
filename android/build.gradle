// RUTA: android/build.gradle
// Top‑level build file where you can add configuration options common
// to all sub‑projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Google Services plugin (Firebase)
        classpath 'com.google.gms:google-services:4.4.1'

        // Android Gradle Plugin compatible con Expo SDK 53
        classpath 'com.android.tools.build:gradle:8.5.0'

        // React Native Gradle plugin: usa misma versión que RN (0.79.2)
        classpath 'com.facebook.react:react-native-gradle-plugin:0.79.2'

        // Kotlin 1.9.24 (compatible con Expo 53)
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24'
    }
}

def reactNativeAndroidDir = new File(
        providers.exec {
            workingDir(rootDir)
            commandLine("node", "--print", "require.resolve('react-native/package.json')")
        }.standardOutput.asText.get().trim(),
        "../android"
)

allprojects {
    repositories {
        maven { url(reactNativeAndroidDir) }   // RN AARs desde npm
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

apply plugin: 'expo-root-project'
apply plugin: 'com.facebook.react.rootproject'
