// RUTA: android/build.gradle
// Top-level build file where you can add configuration options common
// to all sub-projects/modules.

buildscript {
    repositories {
        // Repos oficiales
        google()
        mavenCentral()
        // (‚¨áÔ∏è Si en tu equipo o CI realmente necesit√°s Artifactory, descomenta:)
        // maven { url "http://10.4.0.201:8081/artifactory/libs-release" }
    }
    dependencies {
        classpath "com.google.gms:google-services:4.4.1"
        classpath "com.android.tools.build:gradle:8.5.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"
        // üî∏ NO hace falta react-native-gradle-plugin aqu√≠
    }
}

def reactNativeAndroidDir = new File(
        providers.exec {
            workingDir(rootDir)
            commandLine("node", "--print", "require.resolve('react-native/package.json')")
        }.standardOutput.asText.get().trim(),
        "../android"
)

allprojects {
    repositories {
        maven { url(reactNativeAndroidDir) }   // AARs de React Native
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
