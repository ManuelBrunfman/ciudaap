// RUTA: android/settings.gradle
// Configuración para EXPO con React Native 0.76.9

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }
    }
    // CRÍTICO: Incluir el plugin desde node_modules
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/jsc-android/dist") }
        // Repositorio específico para Expo
        maven { url("$rootDir/../node_modules/expo/android-plugins/maven") }
    }
}

// Nombre del proyecto (coincide con el slug de app.config.ts)
rootProject.name = "ciudaapp"
include(":app")